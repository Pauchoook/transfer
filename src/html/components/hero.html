<section class="hero">
  <img src="@img/hero.jpg" alt="image" class="hero__img">
  <div class="container">
    <h1 class="title title-2 hero__title">Individual and affordable airport transfer</h1>
    <div data-da=".hero, 743, 2" class="hero__body">
      <div class="hero__item">
        <h5 class="title hero__item-title">Depature</h5>
        <div class="select">
          <button class="btn select__btn">
            <svg class="select__icon">
              <use xlink:href="img/icons/icons.svg#icon-location"></use>
            </svg>
            <input type="text" class="select__input" placeholder="Daugavpils" id="depature" />
            <svg class="select__arrow">
              <use xlink:href="img/icons/icons.svg#icon-arrow"></use>
            </svg>
          </button>
          <div class="select__item">
            <span class="select__item-btn">Depature</span>
            <span class="select__item-btn">New York</span>
            <span class="select__item-btn">Gothem</span>
            <span class="select__item-btn">City</span>
            <span class="select__item-btn">Depature</span>
            <span class="select__item-btn">New York</span>
            <span class="select__item-btn">Gothem</span>
            <span class="select__item-btn">City</span>
          </div>
        </div>
      </div>
      <div class="hero__item">
        <h5 class="title hero__item-title">Destination</h5>
        <div class="select">
          <button class="btn select__btn">
            <svg class="select__icon">
              <use xlink:href="img/icons/icons.svg#icon-location"></use>
            </svg>
            <input type="text" class="select__input" placeholder="Destination" id="destination" />
            <svg class="select__arrow">
              <use xlink:href="img/icons/icons.svg#icon-arrow"></use>
            </svg>
          </button>
          <div class="select__item">
            <span class="select__item-btn">Depature</span>
            <span class="select__item-btn">New York</span>
            <span class="select__item-btn">Gothem</span>
            <span class="select__item-btn">City</span>
            <span class="select__item-btn">Depature</span>
            <span class="select__item-btn">New York</span>
            <span class="select__item-btn">Gothem</span>
            <span class="select__item-btn">City</span>
          </div>
        </div>
      </div>
      <div class="hero__item">
        <h5 class="title hero__item-title">Pick Up Date</h5>
        <div class="select-input hero__input-wrapper">
          <svg class="hero__input-icon">
            <use xlink:href='img/icons/icons.svg#icon-calendar'></use>
          </svg>
          <span class="hero__input-title select-input__title">16.11.2024</span>
          <input type="date" class="select-input__input input-date">
          <svg class="hero__input-arrow">
            <use xlink:href='img/icons/icons.svg#icon-arrow'></use>
          </svg>
        </div>
      </div>
      <div class="hero__item">
        <h5 class="title hero__item-title">Pick Up Time</h5>
        <div class="select-input hero__input-wrapper">
          <svg class="hero__input-icon">
            <use xlink:href='img/icons/icons.svg#icon-time'></use>
          </svg>
          <span class="hero__input-title select-input__title">19:47</span>
          <input type="time" class="select-input__input input-time">
          <svg class="hero__input-arrow">
            <use xlink:href='img/icons/icons.svg#icon-arrow'></use>
          </svg>
        </div>
      </div>
      <div class="hero__item">
        <h5 class="title hero__item-title">Passengers</h5>
        <div class="select">
          <button class="btn select__btn">
            <svg class="select__icon">
              <use xlink:href="img/icons/icons.svg#icon-profile"></use>
            </svg>
            <input type="text" class="select__input" placeholder="1-8" id="passengers" />
            <svg class="select__arrow">
              <use xlink:href="img/icons/icons.svg#icon-arrow"></use>
            </svg>
          </button>
          <div class="select__item">
            <span class="select__item-btn">1-8</span>
            <span class="select__item-btn">2-8</span>
            <span class="select__item-btn">3-8</span>
            <span class="select__item-btn">4-8</span>
            <span class="select__item-btn">5-8</span>
            <span class="select__item-btn">6-8</span>
            <span class="select__item-btn">7-8</span>
            <span class="select__item-btn">8-8</span>
          </div>
        </div>
      </div>
      <div class="hero__item">
        <h5 class="title hero__item-title">Flight number</h5>
        <div class="hero__input-wrapper">
          <svg class="hero__input-icon">
            <use xlink:href='img/icons/icons.svg#icon-plane'></use>
          </svg>
          <input type="text" placeholder="FR1964, BT1454..." class="input-simple hero__input-title" id="flight-number">
        </div>
      </div>
      <a href="#" class="btn-main hero__btn" id="reserve-btn">
        <span>Reserve</span>
        <svg class="hero__btn-arrow">
          <use xlink:href='img/icons/icons.svg#icon-arrow'></use>
        </svg>
      </a>
    </div>
  </div>
</section>
